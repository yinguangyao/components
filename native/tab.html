<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demos</title>
    <link href="../react/build/css/index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="tabs" id="tabs">
        <ul class="tab-nav-list">
            <li class="tab-nav-item" data-index="0">1111</li>
            <li class="tab-nav-item" data-index="1">2222</li>
            <li class="tab-nav-item" data-index="2">3333</li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane">
                <div class="pane-content">1111</div>
            </div>
            <div class="tab-pane hide">
                <div class="pane-content">2222</div>
            </div>
            <div class="tab-pane hide">
                <div class="pane-content">3333</div>
            </div>
        </div>
    </div>
    <script src="./javascript/$.js"></script>
    <script src="./javascript/tab.js"></script>
    <script>
        $.ready(() => {
            new Tabs({
                root: "#tabs",
                activeKey: 1,
                onSelect: function(index) {
                    console.log("this is index: " + index);
                }
            })
        })
    </script>
</body>
</html>
